services:
  neo4j:
    image: ${NEO4J_IMAGE:-neo4j:5.6}
    container_name: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-password}
    volumes:
      - neo4j_data:/data
    security_opt:
      - apparmor:unconfined
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    security_opt:
      - apparmor:unconfined

  adapter:
    build:
      context: ./backend/adapter
    container_name: adapter
    ports:
      - "8000:8000"
    env_file:
      - .env.adapter
    security_opt:
      - apparmor:unconfined
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_started

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: worker
    env_file:
      - .env.worker
    security_opt:
      - apparmor:unconfined
    depends_on:
      - redis
      - adapter

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: frontend
    ports:
      - "3000:8080"
    env_file:
      - ./frontend/.env
    security_opt:
      - apparmor:unconfined
    depends_on:
      - adapter

volumes:
  neo4j_data:
  redis_data:
