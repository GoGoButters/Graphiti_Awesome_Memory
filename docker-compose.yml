services:
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  adapter:
    build:
      context: ./backend/adapter
    container_name: adapter
    ports:
      - "8000:8000"
    env_file:
      - .env.adapter
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_started

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: worker
    env_file:
      - .env.worker
    depends_on:
      - redis
      - adapter

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: frontend
    ports:
      - "3000:80"
    env_file:
      - ./frontend/.env
    depends_on:
      - adapter

volumes:
  neo4j_data:
  redis_data:
